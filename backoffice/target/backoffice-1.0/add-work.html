        <h1>Ajoutez votre oeuvre</h1>
        <form method="POST" action="/backoffice/add-work">
            <label for="title">Quel est le nom de l'oeuvre?</label>
            <input type="text" name="title"><br />

            <label for="style">Quel est le style de l'oeuvre?</label>

        </form>
    </body>
